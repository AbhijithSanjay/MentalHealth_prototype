<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/jpg" href="ebrace.jpg" >
    <title>Mental Health Tracker</title>
    <style>
        body {
            font-family: Papyrus, fantasy;
            background-color: #f0f0f0dd;
            margin: 0;
            padding: 20px;
            background-image: url(peace.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;

        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            background-color: #4c77af;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #loginContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style><link rel="" href="">
</head>
<body>
    <div class="container">
        <div id="loginContainer">
            <img src="ebrace.jpg" 
            alt="E brace logo" 
            height="100"
            width="100">
            <h2 style="color: #4ee353;">Welcome to Mental Health Tracker</h2>
            <p style="font-family: Arial, Helvetica, sans-serif;">This website helps you monitor and manage your mental health. Please log in to continue.</p>
            <form style="font-family: Arial, Helvetica, sans-serif;" id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <br>
                <button type="button" onclick="startSurvey()">Start Survey</button>
            </form>
        </div>
    </div>

    <div class="container" id="surveyContainer" style="display: none;">
        <form id="surveyForm">
            <h2 style="color: rgb(34, 255, 134)>Mental Health Survey</h2>
            <label for="q1">Question 1: How often do you feel stressed?</label>
            <br>
            <br>
            <select id="q1" name="q1" required>
                <option value="1">Rarely</option>
                <option value="2">Sometimes</option>
                <option value="3">Often</option>
                <option value="4">Always</option>
            </select>
            <br>
            <br>
            <label for="q2">Question 2: How well do you sleep at night?</label>
            <br>
            <br>
            <select id="q2" name="q2" required>
                <option value="1">Very well</option>
                <option value="2">Well</option>
                <option value="3">Not well</option>
                <option value="4">Not at all</option>
            </select>
            <br>
            <br>
            <button type="button" onclick="calculateResults()">Continue</button>
        </form>
    </div>

    <div class="container" id="resultsContainer" style="display: none;">
        <h2>Survey Results</h2>
        <p>Your total score is: <span id="totalScore"></span></p>
        <p id="resultStatement"></p>
    </div>

    <script>
        function startSurvey() {
            document.getElementById("loginContainer").style.display = "none";
            document.getElementById("surveyContainer").style.display = "block";
        }

        function calculateResults() {
            var q1 = parseInt(document.getElementById("q1").value);
            var q2 = parseInt(document.getElementById("q2").value);
            var totalScore = q1 + q2;

            document.getElementById("surveyContainer").style.display = "none";
            document.getElementById("resultsContainer").style.display = "block";
            document.getElementById("totalScore").innerText = totalScore;

            var resultStatement = '';
            if (totalScore <= 3) {
                resultStatement = "You seem to be doing well!";
            } else if (totalScore <= 6) {
                resultStatement = "You might want to consider some stress-relief techniques.";
            } else {
                resultStatement = "Consider seeking professional help to manage stress and sleep issues.";
            }
            document.getElementById("resultStatement").innerText = resultStatement;
        }
    </script>
</body>
</html>
